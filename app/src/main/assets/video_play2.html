<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/DPlayer.min.css">
</head>
<body>
<div id="editor" contenteditable="true">
    <video id="video" controls width="100%"></video>
</div>
<script type="text/javascript" src="rich_editor.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="js/hls.js"></script>
<script>
    var video = document.getElementById('video');
  if(Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource('https://vod3.bdzybf7.com/20221119/FnZBvgl2/index.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = 'https://vod3.bdzybf7.com/20221119/FnZBvgl2/index.m3u8;
    video.addEventListener('loadedmetadata',function() {
      video.play();
    });
  }
</script>
</body>
</html>
